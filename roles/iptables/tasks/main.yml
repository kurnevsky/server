- name: "Put iptables.rules"
  template:
    src: templates/iptables.rules.j2
    dest: "{{ item }}"
  notify: "Apply iptables rules"
  with_items:
    - /etc/iptables/iptables.rules
    - /etc/iptables/ip6tables.rules

- name: "Enable iptables loader"
  systemd:
    name: "{{ item }}"
    enabled: yes
  with_items:
    - iptables
    - ip6tables
